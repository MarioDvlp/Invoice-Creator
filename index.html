<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Invoice Creator</title>
</head>
<body>
    <header>
        <h1>Invoice Creator</h1>
        <p>Thanks for choosing GoodCorp, LLC!</p>
    </header>
    <main>
        <div class="btn-wrapper">
            <button class="btn btn-primary" id="washCar-btn">Wash Car: $10</button>
            <button class="btn btn-primary" id="mowLawn-btn">Mow Lawn: $20</button>
            <button class="btn btn-primary" id="pullWeeds-btn">Pull Weeds: $30</button>
        </div>
        <section class="display">
            <ul class="ul-display">
                <li class="list-header">TASK</li>
                <li class="list-header">TOTAL</li>
            </ul>
            <div class="list__wrapper">
                <ul id="list-display" class="border-bottom">
                </ul>
            </div>
        </section>
        <section class="total-section"> 
            <div>
                <p class="list-header">NOTES</p>
                <p class="notes-content">We accept cash, credit card, or PayPal</p>
            </div>
            <div>
                <li class="list-header">TOTAL</li>
                <div id="total-display"></div> 
            </div>
        </section>

        <section class="btn-wrapper">
            <button class="btn btn-primary btn-lg btn-block" id="send-btn"><img src="./icons/send-icon.svg">Send Invoice</button>   
               
        </section>
    </main>
<script src="./index.js"></script>    
</body>
</html>
